<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Todo List App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
  <link rel="stylesheet" href="./style/style.css">
</head>

<body>
  <div class="container ">
    <div class="row mt-5 d-flex justify-content-center">
      <div class="col-12 col-md-10 ">
        <h1 class="text-center"> To Do List Application</h1>
      </div>
    </div>
    <div class="row mt-5 d-flex justify-content-center">
      <div class="col-12 col-md-10 ">
        <form class="form " id="form">
          <div class="todo col-12 col-md-8 mx-auto">
            <input type="text" class="form-control mb-2 " id="todo" placeholder="To Do">
          </div>
          <div class="col-12 col-md-8 d-flex justify-content-md-between mx-auto endDate">
            <div class="col-12 col-md-8 ">
              <input type="date" id="endDate" class="form-control mb-2 cursor-pointer">
            </div>
            <div class="col-12 col-md-2">
              <button type="submit" class="btn btn-success w-100" id="button">Add</button>
            </div>
          </div>
        </form>
      </div>
    </div>
    <div class="row d-flex justify-content-center">
      <div class="col-10 mt-5">
        <ul class="list-group" id="todoList">
          <li class="list-group-item d-flex justify-content-between">
            <div class="col-4 fw-bold">
              To Do
            </div>
            <div class="col-4 text-center fw-bold">
              End Date
            </div>
            <div class="col-4 text-end fw-bold">
              Edit/Comp/Del
            </div>
          </li>
        </ul>
      </div>
    </div>
  </div>
  <script src="./js/app.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
</body>

</html>
